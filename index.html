<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LFL | London Futsal League</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="logo">London Futsal League</h1>
        <div class="wrapper">
            <div class="company-info">
                <h3>Contact US</h3>
                <ul>
                    <li>44 Long Street</li>
                    <li>+44 7756776739</li>
                    <li>join@londonfutsalleague.com</li>
                </ul>
            </div>
            <div class="contact">
                <p>
                    <br><b>Looking to join a team?</b><br>
                    <br> Just leave your details here and we will find you a team.<br><br>
                </p>
                <form action="">
                    <p>
                        <label for="">Your Name</label>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label for="">Position</label>
                        <select name="position">
                            <option value="Goalkeeper">Goalkeeper</option>
                            <option value="Defender">Defender</option>
                            <option value="Midfielder">Midfielder</option>
                            <option value="Striker">Striker</option>
                        </select>
                    </p>
                    <p>
                        <label for="">Email</label>
                        <input type="text" name="email">
                    </p>
                    <p>
                        <label for="">Phone number</label>
                        <input type="text" name="phone">
                    </p>
                    <p class="full">
                        <label for="">Message</label>
                        <textarea name="message" placeholder="Tell us a bit about yourself ..." id="" cols="30" rows="10"></textarea>
                    </p>
                    <p class="full">
                        <button>Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
