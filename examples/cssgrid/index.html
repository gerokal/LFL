<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f40b0e79f9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <img src="/img/lfl.svg" alt="logo">
            </div>
            <div class="bar">
                <ul class="menu">
                    <li><a href="#">Fixture</a></li>
                    <li><a href="#">Results</a></li>
                    <li><a href="#">Table</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
            </div>     
        </div>
        <div class="content">
            <div class="title">
                <div class="title-bg">
                    <h1>London Futsal League</h1>
                    <p>Talk with your feet, play with your heart</p>
                </div>
            </div>
            <div class="social">
                <ul class="social-icons">
                    <li><a href="#"><i class="fab fa-facebook-square fa-2x"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram-square fa-2x"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter-square fa-2x"></i></a></li>
                </ul>
            </div>
            <div class="cta">
                <div class="cta-btn">CTA 1</div>
                <div class="cta-btn">CTA 2</div>
                <div class="cta-btn">CTA 3</div>
                <div class="cta-btn">CTA 4</div>
            </div>
        </div>
        <!-- <div class="footer">FOOTER</div>-->
    </div>
</body>
</html>
